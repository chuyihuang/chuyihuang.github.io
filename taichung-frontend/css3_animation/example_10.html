<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animation</title>
  <!-- css -->
  <style>
    body {
      width: 100%;
      background: #40c8f9;
    }
    h2 {
      text-align: center;
    }
    #cloud1 {
      position: absolute;
      -webkit-transform:translate(200px, 300px) rotate(45deg) scale(1.5, 2);
    }
  </style>
</head>
<!-- html -->
  <h2>變形： 改變位置到X:200 Y 300, 順時針轉45度, X放大1.5倍, Y放大2倍</h2>
  <img src="./images/cloud.png" alt="">
  <img src="./images/cloud.png" alt="" id="cloud1">
<body>
</body>
</html>
