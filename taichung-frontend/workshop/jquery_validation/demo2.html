<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.error {
			color:red;
		}
	</style>
</head>
<body>
	<h1>表單驗證</h1>
	<form action="something.html" id="myForm">
		<ul>
			<li>必填: <input type="text" name="must" id=""> </li>
			<li>E-mail: <input type="text" name="email" id=""> </li>
			<li>密碼: <input type="password" name="password" id="password"> </li>
			<li>密碼確認: <input type="password" name="password_confirmation" id=""> </li>
		</ul>
		<input type="submit" value="輸入">
	</form>
	<script src="./jquery-1.11.2.min.js"></script>
	<script src="./jquery.validate.min.js"></script>
	<script>
		$(function(){
			$("#myForm").validate({
				rules: {
					"must": {
						required: true
					},
					"email": {
						required: true,
						email: true
					},
					"password": {
						required: true,
						minlength: 6,
						maxlength: 20
					},
					"password_confirmation": {
						equalTo: "#password"
					}
				},
				messages: {
					"must": {
						required: "填我填我！"
					},
					"email": {
						required: "必填",
						email: "需符合email格式"
					},
					"password": {
						required: "密碼必填",
						minlength: "最少6碼",
						maxlength: "最多20碼"
					},
					"password_confirmation": {
						equalTo: "必須與密碼一致"
					}
				}
			})
		})
	</script>
</body>
</html>
