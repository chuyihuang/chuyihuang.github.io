<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>台中前端社群 1023 範例</title>
  <style>
    /*chrome devtools*/
    a {
      display: block;
      padding-top: 100px;
      font-size: 2.5em;
      color: blue;
      text-decoration: none;
      text-align: center;
    }
    /*link, visited, hover, active的順序性*/
    a:visited {
      color: green;
    }
    a:hover {
      color:red;
    }
    a:active {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>測試Chrome Devtool</h1>
  <!-- chrome devtools -->
  <a href="#">測試Chrome Devtools</a>
</body>
</html>
