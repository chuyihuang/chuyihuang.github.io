<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>台中前端社群 1023 範例</title>
  <style>
    #first-child {
      width: 60%;
      margin: 0 auto;
    }
    ul {
      list-style-type: none;
      font-size: 2em;
    }
    li {
      text-align: center;
      padding: 10px;
      color:blue;
    }
    li:first-child {
      color:red;
    }
  </style>
</head>
<body>
  <h1>first-child範例</h1>
  <div id="first-child">
    <ul>
      <li>001</li>
      <li>002</li>
      <li>003</li>
      <li>004</li>
    </ul>
  </div>
</body>
</html>
