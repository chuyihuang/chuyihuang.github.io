<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box model</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- box sizing -->
	<section>
		<h1>content-box: box model的width/height只包含內容</h1>
		<div class="content-box">content-box</div>
	</section>
	<section>
		<h1>border-box: box model的width/height包含邊框(border), 內距(padding)與內容(content), 但不包含外距(margin)</h1>
		<div class="border-box">border-box</div>
	</section>
</body>
</html>
